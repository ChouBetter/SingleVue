<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-i18n/dist/vue-i18n.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function (event) {
            Vue.use(VueI18n)
            var i18n = new VueI18n({
                locale: 'en',
                messages: {
                    en: {
                        message: {
                            hello: 'hello world'
                        },
                        message1: "message1",
                        "message.2": "message.2",
                        message3: {
                            "subMsg.1.2.3": "subMsg.1.2.3"
                        }
                    },
                    ja: {
                        message: {
                            hello: 'こんにちは、世界'
                        }
                    }
                }
            })
            let app = new Vue({
                el: '#app',
                i18n: i18n,
                data() {
                    return {};
                },
                methods: {}
            });
        });
    </script>
    <style>
        body {
            background-color: pink;
        }

        .zero {
            visibility: hidden;
        }

        .el-row {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div id="app">
        <p>{{ $t("message.hello") }}</p>
        <p>{{ $t("message1") }}</p>
        <p>{{ $t("message.2") }}</p>
        <p>{{ $t("message3.subMsg.1.2.3") }}</p>
    </div>
</body>

</html>
